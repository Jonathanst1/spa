<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-color: #6c757d;">
    <div class="container mt-4" >
        <div class="mensagem" style="text-align:center;color: white;">
            <h3>Bem vindo(a) ao SPA </h1>
            <p>Digite seu e-mail e senha para entrar.</p>
            <img style="width: 100px;margin-bottom:10px;" src="logo.png">
        </div>
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form method="post" class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">

                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail"/>
                        <label for="inputEmail">E-mail</label>

                    </div>

                    <div class="form-floating mb-3">

                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
                        <label for="inputPassword">Senha</label>
                    </div>
                    <div class="mb-3 redefinir">
                        <p style="color:red">Senha incorreta, tente novamente!</p>
                        <a href="#teste">Redefinir Senha</a>

                    </div>
                    <button class="w-100 btn btn-lg btn-primary"  type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
