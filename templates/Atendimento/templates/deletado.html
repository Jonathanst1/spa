    <!-- Button trigger modal -->


  <!-- Modal -->
  <form method="post">
    {% csrf_token %}
    <div  class="modal-show" id="deleteModal" tabindex="-1" role="" aria-labelledby="ModalCenterDelete" aria-hidden="true">
    <div  class="modal-dialog modal-dialog-centered" role="document">
      <div  class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCenterDelete">Deletar Plano de Atendimento {{ plano.sistema }}</h5>
            <a href="{% url 'index' %}">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </a>
        </div>
        <div class="modal-body">
          Tem certeza que deseja deletar esse plano de atendimento {{ plano.sistema }} {{ plano.inquilino }}  ? Após confirmar a exclusão, não é possivel recuperar os dados!
        </div>
        <div class="modal-footer">
            <a href="{% url 'index' %}">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </a>
          <button type="submit" class="btn btn-danger">Deletar</button>



        </div>
      </div>
    </div>
  </div>
</form>

</body>
